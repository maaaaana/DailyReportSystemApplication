<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment('日報新規登録')"></head>

<body class="h-100 overflow-hidden">
  <div class="row h-100">
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
      <nav th:replace="common/side :: copy"></nav>
    </div>

    <div class="mt-3 h-100 col-sm-10">
      <div class="container-fluid p-0">
        <h1 class="h3 mb-3">日報 新規登録</h1>

        <div class="col-xl-10">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/reports/new}" th:object="${report}" method="post">

                <!-- 日付 -->
                <div class="mb-3">
                  <label for="reportDate" class="form-label">日付</label>
                  <input type="date" class="form-control" id="reportDate" th:field="*{reportDate}">
                </div>

                <!-- 氏名（表示のみ） -->
                <div class="mb-3">
                  <label class="form-label">氏名</label>
                  <p class="form-control-plaintext" th:text="${report.employee.name}"></p>
                </div>

                <!-- タイトル -->
                <div class="mb-3">
                  <label for="title" class="form-label">タイトル</label>
                  <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>

                <!-- 内容 -->
                <div class="mb-3">
                  <label for="content" class="form-label">内容</label>
                  <textarea class="form-control" id="content" rows="6" th:field="*{content}"></textarea>
                </div>

                <!-- ボタン -->
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">登録</button>
                  <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
