<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>日報 新規作成</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>日報 新規作成</h1>

    <form th:action="@{/reports/new}" th:object="${report}" method="post">
        <div>
            <label>担当者:</label>
            <span th:text="*{employee.name}">担当者名</span>
        </div>
        <div>
            <label for="reportDate">日付:</label>
            <input type="date" th:field="*{reportDate}" />
            <span th:errors="*{reportDate}" class="text-danger"></span>
        </div>
        <div>
            <label for="content">内容:</label>
            <textarea th:field="*{content}" rows="5" cols="50"></textarea>
            <span th:errors="*{content}" class="text-danger"></span>
        </div>
        <div>
            <button type="submit">登録</button>
            <a th:href="@{/reports}">戻る</a>
        </div>
    </form>
</body>
</html>
